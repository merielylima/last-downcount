<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bubbler+One&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="imagem/png" href="heart.svg" />
    <title>Day count</title>
</head>
<body>
    <div class="container">
        <div class='content'>
                <div class="ml-1 heart"></div>
                <div class="heart2"></div>
            <div class='title'>
                <p>Contando os dias pra estar</p>
                <p>com você, meu amor <span class="material-symbols-rounded">
                    favorite
                    </span></p>
            </div>
            <div class=" mr-1 heart"></div>
            <div class="p heart2 "></div>
        </div>
        <div class="countdown">
            <div class="azul">
                <h1 id="dias">00</h1>
                <p>Dias</p>
            </div>
            <div class="azul">
                <h1 id="horas">00</h1>
                <p>Horas</p>
            </div>
            <div class="azul">
                <h1  id="minutos">00</h1>
                <p>Minutos</p>
            </div>
            <div class="azul">
                <h1 id="segundos">00</h1>
                <p>Segundos</p>
            </div>
        
    </div>
    <div class="msg">Feito com muito carinho pra você, yasmin<i class="ph-heart-thin"> </i></div>

    <script src="./main.js"></script>
</body>
</html>
